<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="jumbotron jumbotron-fluid custom-jumbotron">
        <div class="container text-center">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <div class="col-12 col-md-3 row">
        <h1 class="text-primary">Search for a City:</h1>
        <div class="search-container">
            <div search-box="1" class="search-count">
                <form id="search-input" class="mb-2">
                    <input class="inputValue" type="text" placeholder="Search">
                    <button class="searchBtn">
                        <i class="fas fa-search"></i>
                    </button>
                    <ul id="city-search"></ul>
                    <br>
                </form>
            </div>
        </div>
        <div class="col-12 col-md-9 row">
            <div class="display">
                <h1 class="name"></h1>
                <p class="date"></p>
                <p class="weather-conditions"></p>
                <p class="temp"></p>
                <p class="humidity"></p>
                <p class="wind-speed"></p>
                <p class="uv-index"></p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
